#!/usr/bin/env -S buf generate ./protos/servok --template
---
version: "v1"
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/authzed/servok/api/v1"
    except:
      - "buf.build/envoyproxy/protoc-gen-validate"
plugins:
  - name: "go"
    out: "internal/proto"
    opt: "paths=source_relative"
  - name: "go-grpc"
    out: "internal/proto"
    opt: "paths=source_relative"
  - name: "validate"
    out: "internal/proto"
    opt: "paths=source_relative,lang=go"
